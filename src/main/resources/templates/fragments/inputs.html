<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
    <div class="jsonInputCell" th:fragment="jsonInputCell(title, jsonValue, fieldName)">
        <label th:for="${fieldName}"><p th:text="${title}" /></label>
        <div class="jsonInputField">
            <textarea th:name="${fieldName}" th:id="${fieldName}" th:text="${jsonValue}"></textarea>
        </div>
    </div>

</body>
</html>
