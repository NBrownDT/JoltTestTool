<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jolt Test Tool</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>
<main role="main">

    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h1 class="display-3">Jolt Test Tool!</h1>
                </div>
                <div class="col-sm-6">
                    <a class="title-btn btn btn-primary btn-lg" href="https://github.com/bazaarvoice/jolt"
                       role="button">Learn more Â»</a>
                </div>
            </div>
        </div>
    </div>

    <form id="mainForm" method="POST" action="/" >
        <div th:replace="fragments/inputs :: transformButton"></div>
        <hr/>

        <div class="container">
            <div class="row">
                <div th:replace="fragments/inputs :: jsonInputCell(title='Json Input', jsonValue=${inputJson}, fieldName='inputJson', inputCode='openInputJsonUploadModal()')">
                    ...
                </div>
                <div th:replace="fragments/inputs :: jsonInputCell(title='Jolt Spec', jsonValue=${joltJson}, fieldName='joltJson', inputCode='openJoltJsonUploadModal()')">
                    ...
                </div>
                <div th:replace="fragments/inputs :: jsonInputCell(title='Json Output', jsonValue=${outputJson}, fieldName='outputJson', buttonTitle='Download', inputCode='downloadOutputJson()')">
                    ...
                </div>
            </div>
        </div>

        <hr/>
        <div th:replace="fragments/inputs :: transformButton"></div>
    </form>

    <div th:replace="fragments/inputs :: fileUploadModal"></div>
    <div th:replace="fragments/inputs :: downloadForm"></div>
    <div th:replace="fragments/bootstrap :: main"></div>
    <script src="/js/main.js" ></script>
</main>

</body>
</html>
